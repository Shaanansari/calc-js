<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clr{width: 190px;
            border-radius: 25px;
            height: 35px;                    
        }
        .formstyle{
            width: 200px;
            height: 360px;
            margin: auto;
            border: 2px solid black;
       }
       .input{
            width: 190px; 
            height: 30px;
            border: 2px solid black;
       }
       .num{
           width: 60px;
           height: 35px;
           border-radius: 50%;
       }
    </style>
</head>
<body>
    <div class="formstyle">
        <form name="forms"  >
            <input type="text" class="input" name="answer"> <br><br>
            <input type="button" class="num" value=" 1 " onclick="forms.answer.value += ' 1 ' ">
            <input type="button" class="num" value=" 2 " onclick="forms.answer.value += ' 2 ' ">
            <input type="button" class="num" value=" 3 " onclick="forms.answer.value += ' 3 ' ">
            <br><br>

            <input type="button" class="num" value=" 4 " onclick="forms.answer.value += ' 4 ' ">
            <input type="button" class="num" value=" 5 " onclick="forms.answer.value += ' 5 ' ">
            <input type="button" class="num" value=" 6 " onclick="forms.answer.value += ' 6 ' ">
            <br><br>

            <input type="button" class="num" value=" 7 " onclick="forms.answer.value += ' 7 ' ">
            <input type="button" class="num" value=" 8 " onclick="forms.answer.value += ' 8 ' ">
            <input type="button" class="num" value=" 9 " onclick="forms.answer.value += ' 9 ' ">
            <br><br>

            <input type="button" class="num" value=" + " onclick="forms.answer.value += ' + ' ">
            <input type="button" class="num" value=" - " onclick="forms.answer.value += ' - ' ">
            <input type="button" class="num" value=" * " onclick="forms.answer.value += ' * ' ">
            <br><br>

            <input type="button" class="num" value=" / " onclick="forms.answer.value += ' / ' ">
            <input type="button" class="num" value=" 0 " onclick="forms.answer.value += ' 0 ' ">
            <input type="button" class="num" value=" = " onclick="forms.answer.value =  eval(forms.answer.value)  ">
            <br><br>

            <input type="button" value=" Clear All " id="clr" onclick="forms.answer.value = '  ' ">
        </form>
    </div>
</body>
</html>
